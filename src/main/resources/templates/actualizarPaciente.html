<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Base de datos de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container-flex">

    <div class="container mt-5 text-center">
        <h1>Hospital Regional de Concepción</h1>

        <form action="/actualizar" method="post">
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label for="txtIdentificador" class="form-label">Id</label>
                    <input type="text" class="form-control" id="txtIdentificador" name="txtIdentificador" th:value="${paciente.id}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" th:value="${paciente.nombre}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="txtApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txtApellidos" name="txtApellidos" th:value="${paciente.apellido}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="txtRut" class="form-label">Rut</label>
                    <input type="text" class="form-control" id="txtRut" name="txtRut" th:value="${paciente.rut}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="txtEdad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="txtEdad" name="txtEdad" th:value="${paciente.edad}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="txtDiagnostico" class="form-label">Diagnóstico</label>
                    <input type="text" class="form-control" id="txtDiagnostico" name="txtDiagnostico" th:value="${paciente.enfermedad}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="txtSalaHospitalizacion" class="form-label">Sala de hospitalización</label>
                    <input type="text" class="form-control" id="txtSalaHospitalizacion" name="txtSalaHospitalizacion" th:value="${paciente.salaHospitalizacion}">
                </div>

                <div class="col-md-2">
                    <button class="btn btn-primary p-3" >Actualizar Paciente</button>
                </div>

            </div>


        </form>

    </div>




</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
